<body>
    <header class="profile">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./assets/image/logo.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Vehicle Type</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <a href="" class="position-relative mx-5">
                        <img class="mail" src="./assets/image/email 2.png" alt="">
                        <span class="position-absolute translate-middle badge-mail border border-light rounded-circle">1</span>
                    </a>
                    <a href="">
                        <img src="./assets/image/image 39.png" class="profile rounded-circle" alt="profile">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="profile container">
        <h1 class="title">Profile</h1>
        <div class="text-center">
            <div class="d-inline-block position-relative">
                <img src="./assets/image/image 39.png" class="profile rounded-circle" alt="profile">
                <button class="position-absolute button-edit-profile rounded-circle"><i class="fa-solid fa-pencil"></i></button>
            </div>
            <div class="profile-detail">
                <h1 class="name">Samantha Doe</h1>
                <div class="detail">samanthadoe@mail.com</div>
                <div class="detail">+62833467823</div>
                <div class="detail">Has been active since 2013</div>
            </div>
            <div class="profile-radio d-flex justify-content-center">
                <div class="me-5">
                    <input type="radio" class="radio-gender" name="gender">
                    <label>Male</label>
                </div>
                <div>
                    <input type="radio" class="radio-gender" name="gender">
                    <label>Female</label>
                </div>
            </div>
        </div>
    </section>
    <section class="profile-form container">
        <h5>Contact</h5>
        <form>
            <div class="mb-5">
                <label for="email">Email</label>
                <input class="d-block w-100" type="text" value="zulaikha17@gmail.com">
            </div>
            <div class="mb-5">
                <label for="address">Address</label>
                <textarea class="d-block w-100">Iskandar Street no. 67 Block A Near Bus Stop</textarea>
            </div>
            <div class="mb-5">
                <label for="mobile-number">Mobile number</label>
                <input class="d-block w-100" type="text" value="(+62)813456782">
            </div>
            <div class="mb-5">
                <h5>Identity</h5>
                <div class="row">
                    <div class="col">
                        <label for="mobile-number">Display name</label>
                        <input class="d-block w-100" type="text" value="zulaikha">
                    </div>
                    <div class="col">
                        <label for="mobile-number">DD/MM/YY</label>
                        <input class="d-block w-100" type="date" value="03/09/2003">
                    </div>
                </div>
            </div>
            <div class="mb-5 d-flex justify-content-between">
                <button class="button-filled">Save Change</button>
                <button class="button-dark">Edit Password</button>
                <button class="button-gray">Cancel</button>
            </div>
        </form>
    </section>

</body>
