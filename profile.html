<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="profile">
        <div id="navbar"></div>
    </header>
    <section class="profile container">
        <h1 class="title">Profile</h1>
        <div class="text-center">
            <div class="d-inline-block position-relative">
                <img src="./assets/image/image 39.png" class="profile rounded-circle" alt="profile">
                <button class="position-absolute button-edit-profile rounded-circle"><i class="fa-solid fa-pencil"></i></button>
            </div>
            <div class="profile-detail">
                <h1 class="name">Samantha Doe</h1>
                <div class="detail">samanthadoe@mail.com</div>
                <div class="detail">+62833467823</div>
                <div class="detail">Has been active since 2013</div>
            </div>
            <div class="profile-radio d-flex justify-content-center mb-5">
                <div class="me-5">
                    <label class="radio-button">
                        <input type="radio" name="gender">
                        <div class="checkmark"></div>
                        <div class="text">Male</div>
                    </label>
                </div>
                <div>
                    <label class="radio-button">
                        <input type="radio" name="gender">
                        <div class="checkmark"></div>
                        <div class="text">Female</label>
                    </label>
                </div>
            </div>
        </div>
    </section>
    <section class="profile-form container">
        <h5>Contact</h5>
        <form class="container">
            <div class="mb-5">
                <label for="email">Email</label>
                <input class="d-block w-100" type="text" value="zulaikha17@gmail.com">
            </div>
            <div class="mb-5">
                <label for="address">Address</label>
                <textarea class="d-block w-100">Iskandar Street no. 67 Block A Near Bus Stop</textarea>
            </div>
            <div class="mb-5">
                <label for="mobile-number">Mobile number</label>
                <input class="d-block w-100" type="text" value="(+62)813456782">
            </div>
            <div class="mb-5">
                <h5>Identity</h5>
                <div class="row">
                    <div class="col-sm">
                        <label for="mobile-number">Display name</label>
                        <input class="d-block w-100" type="text" value="zulaikha">
                    </div>
                    <div class="col-sm">
                        <label for="mobile-number">DD/MM/YY</label>
                        <input class="d-block w-100" type="date" value="03/09/2003">
                    </div>
                </div>
            </div>
            <div class="mt-5 row">
                <div class="col-md-4 mb-3">
                    <button class="button-filled">Save Change</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="button-dark">Edit Password</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="button-gray">Cancel</button>
                </div>
        </form>
    </section>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $.get('./footer.html', (res) => {
                $('#footer').html(res)
            })
        })
        $(document).ready(function() {
            $.get('./navbar.html', (res) => {
                $('#navbar').html(res)
            })
        })
    </script>
</body>

</html>
