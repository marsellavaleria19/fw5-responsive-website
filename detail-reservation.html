<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>
    <section class="reservation-detail container mb-5">
        <div class="header-nav">
            <i class="fa-solid fa-chevron-left"></i>
            <span>Reservation</span>
        </div>
        <div class="row">
            <div class="col">
                <div class="img-vehicle">
                    <img src="./assets/image/detail-vehicle.png" alt="detail-vehicle">
                </div>
            </div>
            <div class="col-md">
                <div class="title-vehicle text-detail-payment-reservation">
                    <h1>Fixie-Gray Only</h1>
                    <div class="location">Yogyakarta</div>
                </div>
                <div class="reservation text-detail-payment-reservation">
                    <div>Qty : 2 bikes</div>
                    <div class="text-status fw-bold">No Prepayment</div>
                </div>
                <div class="detail-reservation text-detail-payment-reservation">
                    <h5>Details:</h5>
                    <ul>
                        <li>1 bike : Rp.78.000</li>
                        <li>1 bike : Rp.78.000</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="reservation-date text-detail-payment-reservation">
            <div class="row">
                <div class="col-5">
                    <div class="label">Reservation date :</div>
                </div>
                <div class="col">
                    <button>Start date</button>
                    <button>Return date</button>
                </div>
            </div>
        </div>
        <div class="payment-total align-items-center">Total : Rp. 178.000</div>
        <div class="btn-payment">
            <button class="button-filled">Go to Payment</button>
        </div>
    </section>
    <div id="footer"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $.get('./navbar.html', (res) => {
            $('#navbar').html(res)
        })
    })

    $(document).ready(function() {
        $.get('./footer.html', (res) => {
            $('#footer').html(res)
        })
    })
</script>

</html>
