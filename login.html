<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="header-login-signup">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="header-title col-lg">
                        <h1 class="heading">Let's Explore The World</h1>
                        <p class="text">Don't have account?</p>
                        <button class="button-dark" onclick="window.location='./signup.html';">Sign Up</button>
                    </div>
                    <div class="header-separator col-lg d-flex align-items-center flex-lg-column flex-md-row">
                        <div class="separator-circle"></div>
                        <div class="separator-line"></div>
                        <div class="separator-circle"></div>
                    </div>
                    <div class="header-login col-lg">
                        <form class="form-login-signup">
                            <div>
                                <input type="text" placeholder="Email" />
                            </div>
                            <div>
                                <input type="password" placeholder="Password" />
                                <p><a href="forgot-password.html">forgot password?</a></p>
                            </div>
                            <div>
                                <a href="./homepage-after-login.html" class="btn p-4 button-filled login">Login</a>
                            </div>
                            <div>
                                <button class="button-google login"><img src="./assets/image/logo-google.png" alt="Logo">Login With Google</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $.get('./footer.html', (res) => {
                $('#footer').html(res)
            })
        })
    </script>
</body>

</html>
