<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>
    <section class="reservation container mb-5">
        <div class="header-nav">
            <i class="fa-solid fa-chevron-left"></i>
            <span>Reservation</span>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="img-vehicle">
                    <img src="./assets/image/detail-vehicle.png" alt="detail-vehicle">
                </div>
            </div>
            <div class="col-md">
                <div class="title-vehicle">
                    <h1>Fixie-Gray Only</h1>
                    <div class="location">Yogyakarta</div>
                </div>
                <div class="status-vehicle">
                    <div class="no-prepayment fw-bold">No Prepayment</div>
                </div>
                <form>
                    <div class="form-quantity d-flex button-plus-minus">
                        <button class="plus">+</button>
                        <input type="number" value="2">
                        <button class="minus">-</button>
                    </div>
                    <h5>Reservation Date</h5>
                    <div class="mb-3">
                        <input type="date" class="form-control input-add" placeholder="date">
                    </div>
                    <div class="select-form d-flex position-relative align-items-center">
                        <select class="form-select" value="1">
                            <option value="1">1 Day</option>
                            <option value="2">2 Day</option>
                            <option value="3">3 Day</option>
                          </select>
                        <i class="position-absolute arrow-select fa-solid fa-chevron-down"></i>
                    </div>


                </form>
            </div>
        </div>
        <div class="btn-payment">
            <button class="button-filled" onclick="window.location='./payment.html';">Pay now : Rp. 178.000</button>
        </div>
    </section>
    <div id="footer"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $.get('./navbar.html', (res) => {
            $('#navbar').html(res)
        })
    })

    $(document).ready(function() {
        $.get('./footer.html', (res) => {
            $('#footer').html(res)
        })
    })
</script>

</html>
